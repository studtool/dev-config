---
apiVersion: ambassador/v1
kind:  Mapping
name:  documents_service_v0_mapping
prefix: /api/v0/documents
rewrite: /api/documents
service: documents-service:80
cors:
  origins: "*"
  methods: POST, GET, PATCH, DELETE, OPTIONS
  headers: User-Agent, Content-Type, Content-Length, Authorization
  credentials: false

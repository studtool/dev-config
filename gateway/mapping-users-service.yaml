---
apiVersion: ambassador/v1
kind:  Mapping
name:  users_service_v0_mapping
prefix: /api/v0/users/
rewrite: /api/users/
service: users-service:80
cors:
  origins: "*"
  methods: POST, GET, PATCH, DELETE, OPTIONS
  headers: User-Agent, Content-Type, Content-Length, Authorization
  credentials: false
